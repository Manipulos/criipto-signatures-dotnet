mutation createSignatureOrder($input: CreateSignatureOrderInput!) {
  createSignatureOrder(input: $input) {
    signatureOrder {
      id

      documents {
        __typename
        id
      }

      signatories {
        id
        status
      }
    }
  }
}

mutation addSignatory($input: AddSignatoryInput!) {
  addSignatory(input: $input) {
    signatory {
      id
      status
      href
    }
  }
}

mutation closeSignatureOrder($input: CloseSignatureOrderInput!) {
  closeSignatureOrder(input: $input) {
    signatureOrder {
      id
      signatories {
        id
        status
        downloadHref
      }
      documents {
        __typename
        id
        blob

        signatures {
          __typename
          signatory {
            id
          }

          ... on JWTSignature {
            jwt
            jwks
          }
        }
      }
    }
  }
}

query signatureOrder($id: ID!) {
  signatureOrder(id: $id) {
    id
    status

    signatories {
      id
      status
      href
      downloadHref
    }
  }
}

query signatureOrderWithDocuments($id: ID!) {
  signatureOrder(id: $id) {
    id
    status

    signatories {
      id
      status
      href
      downloadHref
    }

    documents {
      __typename
      id
      blob

      signatures {
        __typename
        signatory {
          id
        }

        ... on JWTSignature {
          jwt
          jwks
        }
      }
    }
  }
}